                                <div class="mb-3">
                                    <label for="nik" class="form-label">NIK</label>
                                    <input type="text" name="nik" id="nik" maxlength="7" placeholder="e.g. 720001" class="form-control"  required autofocus>

                                    <div class="invalid-feedback" id="nameError">

                                    </div>
                                </div>
                                <div class="mb-3">

<script>
    $(document).ready(function() {
        // Mobile sidebar toggle
        $('#headerCollapse, #sidebarCollapse').on('click', function() {
            $('.left-sidebar').toggleClass('show');
        });

        // Form validation
        $('form').on('submit', function(event) {
            let isValid = true;

            // Validate NIK
            const nik = $('#nik').val().trim();
            if (!nik) {
                $('#nik').addClass('is-invalid');
                $('#nikError').text('NIK is required');
                isValid = false;
            } else if (nik.length !== 7) {
                $('#nik').addClass('is-invalid');
                $('#nikError').text('NIK must be 7 characters');
                isValid = false;
            } else {
                $('#nik').removeClass('is-invalid');
            }

            // Validate Name
            if (!$('#name').val().trim()) {
                $('#name').addClass('is-invalid');
                $('#nameError').text('Name is required');
                isValid = false;
            } else {
                $('#name').removeClass('is-invalid');
            }

            // Validate Birth Date
            if (!$('#birth_date').val()) {
                $('#birth_date').addClass('is-invalid');
                $('#birthDateError').text('Birth date is required');
                isValid = false;
            } else {
                $('#birth_date').removeClass('is-invalid');
            }

            // Validate Email
            const email = $('#email').val().trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                $('#email').addClass('is-invalid');
                $('#emailError').text('Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                $('#email').addClass('is-invalid');
                $('#emailError').text('Please enter a valid email address');
                isValid = false;
            } else {
                $('#email').removeClass('is-invalid');
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        // Clear validation on input
        $('input').on('input', function() {
            $(this).removeClass('is-invalid');
        });
    });
</script>
